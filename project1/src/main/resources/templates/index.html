<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      thymeleaf

      th:text="${표현하고 싶은 값}"

    -->
    <h1 th:text="${'INDEX'}"></h1>
    <h3 th:text="${name}"></h3>
    <h3>이름 : [[${name}]]</h3>
    <ul>
      <li th:text="${login.userid}"></li>
      <li th:text="${login.password}"></li>
    </ul>
    <ul>
      <li>아이디 : [[${login.userid}]]</li>
      <li>비밀번호 : [[${login.password}]]</li>
    </ul>
    <!-- 디자인 부여, 스크립트 부여 시 편함 -->
    <ul>
      <li>아이디 : <span th:text="${loginDto?.userid}"></span></li>
      <li>비밀번호 : <span th:text="${loginDto?.password}"></span></li>
    </ul>

    <ul>
      <li>ID : [[${sapleDto.id}]]</li>
      <li>FIRST : [[${sapleDto.first}]]</li>
      <li>LAST : [[${sapleDto.last}]]</li>
      <li>LOCALDATETIME : [[${sapleDto.regdatetime}]]</li>
    </ul>

    <ul>
      <li th:text="dto : ${list}" th:text="${dto}"></li>
    </ul>
  </body>
</html>
